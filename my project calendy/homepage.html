<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clandy Schedule</title>
    <link rel="stylesheet" href="./assets/pages/homepage.css">
</head>

<body>

    <nav class="calender">
        <p class="startpage">Schedule</p>

        <div class="taskbar">
            <div class="container">
                <img src="./assets/images/apps.png" height="25px" width="25">
                <a>Dashboard</a>
            </div>
            <div class="container">
                <img src="./assets/images/calendar.png" height="25px" width="25">
                <a>Calendar</a>
            </div>
            <div class="container">
                <img src="./assets/images/pulse-rate.png" height="25px" width="25">
                <a>Analytics</a>
            </div>
        </div>

        <div class="contain">
            <a><img src="./assets/images/clock.png" height="25px" width="25"></a>
            <a><img src="./assets/images/mail.png" height="25px" width="25"></a>
        </div>

        <div>
            <a><img src="./assets/images/profile icon.png" height="70px" width="70"></a>
        </div>
    </nav>


    <div class="content">
        <p class="dash">Dashboard</a>
        <p class="days">30Days</p>
    </div>


    <div class="complete">
        <div class="whole-div">
            <div class="hellopage">
                <p class="name">Hi, Vignesh U.</p>
                <p class="s-content">You have 6 meetings to finish in this week.</p>
                <p class="s-content">You progress activity is exellent.</p>
                <p class="progress">Your Progress</p>
                <button class="View">View Schedule</button>
            </div>

            <div class="full-div">

                <div class="clock">
                    <div class="extra-div">
                        <img class="clock-img" src="./assets/images/clock.png" height="70px" width="71">
                        <p class="clock-content">40k Time</p>
                    </div>
                </div>


                <div class="clock">
                    <div class="extra-div">
                        <img class="clock-img" src="./assets/images/january.png" height="70px" width="71">
                        <p class="clock-content">500 Meetings</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="extra-div">
                        <img class="clock-img" src="./assets/images/user.png" height="70px" width="71">
                        <p class="clock-content">20k Attended</p>
                    </div>
                </div>

                <div class="clock">
                    <div class="extra-div">
                        <img class="clock-img" src="./assets/images/rejected.png" height="70px" width="71">
                        <p class="clock-content">20 Rejected</p>

                    </div>
                </div>



            </div>

        </div>
        <img class="calendar-image" src="./assets/images/Glassmorphic-Style-Calendar-Component-With-JavaScript.webp"
            width="400px" height="401px">


    </div>
    <div class="booking-image">
        <img class="book-img" src="./assets/images/meetin-booking-image" height="301px" width="400">

        <p class="content">Attended Meetings</p>
        <br>
        <p class="content-1">20 hours call on this month</p>
        <img class="avater" src="./assets/images/profile icon.png" height="70px" width="71">
        <img class="avater" src="./assets/images/profile icon.png" height="70px" width="71">
        <img class="avater" src="./assets/images/profile icon.png" height="70px" width="71">

    </div>


</body>

</html>
