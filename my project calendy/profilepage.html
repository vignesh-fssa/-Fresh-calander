<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/pages/profilepage.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
         PROFILE PAGE
      </div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter  first your name" required pattern="[A-Za-z]" />
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required />
          </div>

          <div class="input-box">
            <span class="details">Date of Birth</span>
            <input type="date" placeholder="dd/mm/yyyy" required />
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="tel" placeholder="age" required />
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <input type="gender" placeholder="Enter your gender" required />
          </div>
          <div class="input-box">
            <span class="details">Company Name</span>
            <input type="text" placeholder="Enter Company name" required />
          </div>
          <div class="input-box">
            <span class="details"> contact number</span>
            <input type="text" placeholder=" contact number" required />
          </div>
          <div class="input-box">
            <span class="details">Email ID:</span>
            <input type="text" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <span class="details">How will use  you the website </span>
            <input type="text" placeholder="enter your website" required />
          </div>

          
          <div class="input-box">
            <span class="details">Add Information</span>
            <input type="text" placeholder=" Enter your Additional information" required />
          </div>

          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" placeholder=" Enter your Designation" required />
          </div>


          <div class="input-box">
            <span class="details">Language</span>
            <input type="text" placeholder=" Enter your Language" required />
          </div>


        </div>
<div  class="save">
          <button>Save</button>
         <button>Cancel</button>
        </div>
    </form>
  </body>
</html>
